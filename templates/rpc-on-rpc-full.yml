# Template Version (Liberty)
heat_template_version: 2015-10-15

# Template Description
description: >
  Deploy A Rackspace Private Cloud on Rackspace Private Cloud
  Includes: Full Compute Stack, Block Storage, Object Storage

# Template Parameters
parameters:
  ansible_tags:
    type: string
    label: Ansible Tag
    description: This ansible tag to be run via ansible.
    default: prepare
  ssh_user_key:
    type: string
    label: SSH Keypair Name
    description: Name of the ssh key used to ssh into deployment server
  rpc_repo:
    type: string
    label: RPC Openstack Repository Github URL
    description: The URL of the rpc-openstack git repository.
    default: https://github.com/rcbops/rpc-openstack.git
  rpc_branch:
    type: string
    label: RPC Openstack Branch/Hash/Tag
    description: The branch/hash/tag of rpc-openstack to checkout and deploy.
    default: master
  rpc_heat_ansible_repo:
    type: string
    label: RPC Heat Ansible Github Repo
    description: The URL of the repository for RPC Heat Ansible.
    default: https://github.com/cloud-training/rpc-heat-ansible.git
  rpc_heat_ansible_branch:
    type: string
    label: RPC Heat Ansible Branch
    description: The branch of RPC Heat Ansible to clone.
    default: master
  external_gateway:
    type: string
    label: Stack external network gateway
    description: The network used for external routing
    default: public
  floating_ip_network:
    type: string
    label: External network for floating ips
    description: External Floating network to give stack floating IPs from.
    default: public
  management_subnet_cidr:
    type: string
    label: RPC Management Network CIDR
    description: The management CIDR for the RPC cluster
    default: 192.168.2.0/24
  vlan_subnet_cidr:
    type: string
    label: RPC VLAN network CIDR
    description: The provider VLAN network CIDR for the RPC cluster
    default: 192.168.3.0/24
  storage_subnet_cidr:
    type: string
    label: RPC Storage network CIDR
    description: The Storage network CIDR for the RPC cluster
    default: 192.168.4.0/24
  root_volume_size:
    type: number
    label: root volume size
    description: The size in GB of root volume for the servers
    default: 25
  root_volume_type:
    type: string
    label: type of volume for server root volume
    description: The volume type to be used for root volumes of servers
    default: lvm
    constraints:
      - allowed_values:
        - lvm
        - lvm_ssd
  object_volume_type:
    type: string
    label: object volume type
    description: The type of volume to be used for object server object volumes
    default: lvm
    constraints:
      - allowed_values:
        - lvm
        - lvm_ssd
  object_volume_size:
    type: number
    label: object volume size
    description: The size in GB of each object servers object storage
    default: 10
  deploy_retries:
    type: number
    label: Number of deployment retries
    description: The number of times the ansible should retry the deployment playbooks
    default: 1
  availability_zone:
    type: string
    label: Cluster Availability Zone
    description: The Availability Zone to deploy the cluster inventory
    default: 'nova'
  deployment_flavor:
    type: string
    label: Deployment Node Flavor
    description: The flavor for the deployment node
    default: 'rpc.medium'
  haproxy_flavor:
    type: string
    label: HAProxy Node Flavor
    description: The flavor for the haproxy node
    default: 'rpc.medium'
  infra_flavor:
    type: string
    label: Infra Node Flavor
    description: The flavor for the infra node(s)
    default: rpc.large
  logger_flavor:
    type: string
    label: Logger Node Flavor
    description: The flavor for the logger node(s)
    default: rpc.medium
  compute_flavor:
    type: string
    label: Compute Node Flavor
    description: The flavor for the compute node(s)
    default: rpc.medium
  block_flavor:
    type: string
    label: Block Node Flavor
    description: The flavor for the infra node(s)
    default: rpc.medium
  object_flavor:
    type: string
    label: Object Node Flavor
    description: The flavor for the infra node(s)
    default: rpc.small
  server_image:
    type: string
    label: Server image
    description: The image to use for all servers
    default: 'Ubuntu 14.04 LTS (Trusty Tahr)'

# Template Resources
resources:

  ### Creation of virtual resources ###

  # The password for the Heat Stack
  password:
    type: OS::Heat::RandomString
    properties:
      length: 12
      sequence: lettersdigits

  # Keypair to allow hosts to communicate btw each other in the stack
  # Will allow sshing around the stack
  keypair:
    type: OS::Nova::KeyPair
    properties:
      name:
        str_replace:
          template: "%heat_stack_name%-%heat_stack_prefix%-rpc-keypair"
          params:
            "%heat_stack_prefix%":
              get_param: "OS::stack_id"
            "%heat_stack_name%":
              get_param: "OS::stack_name"
      save_private_key: True

  # The security group for the stack
  security_group:
    type: OS::Neutron::SecurityGroup
    properties:
      description: Allow ICMP and SSH Ingress and Egress
      name:
        str_replace:
          template: "%heat_stack_name%-%heat_stack_prefix%-security-group"
          params:
            "%heat_stack_prefix%":
              get_param: "OS::stack_id"
            "%heat_stack_name%":
              get_param: "OS::stack_name"
      rules:
        - protocol: icmp
        - protocol: tcp
          port_range_min: 22
          port_range_max: 22

  # Create the networks needed for RPC
  # Create the router
  stack_router:
    type: OS::Neutron::Router
    properties:
      admin_state_up: True
      external_gateway_info:
        network:
          get_param: external_gateway
        enable_snat: True
      ha: False
      name:
        str_replace:
          template: "%heat_stack_name%-%heat_stack_prefix%-router"
          params:
            "%heat_stack_prefix%":
              get_param: "OS::stack_id"
            "%heat_stack_name%":
              get_param: "OS::stack_name"

  # Create the management network
  # The neutron L2 network for the Heat Stack management network
  management_network:
    type: OS::Neutron::Net
    properties:
      name:
        str_replace:
          template: "%heat_stack_name%-%heat_stack_prefix%-management-network"
          params:
            "%heat_stack_prefix%":
              get_param: "OS::stack_id"
            "%heat_stack_name%":
              get_param: "OS::stack_name"

  # The neutron subnet for the Heat Stack management network
  management_subnet:
    type: OS::Neutron::Subnet
    properties:
      network:
        get_resource: management_network
      cidr:
        get_param: management_subnet_cidr
      dns_nameservers:
        - 8.8.8.8
        - 8.8.4.4
      name:
        str_replace:
          template: "%heat_stack_name%-%heat_stack_prefix%-management-subnet"
          params:
            "%heat_stack_prefix%":
              get_param: "OS::stack_id"
            "%heat_stack_name%":
              get_param: "OS::stack_name"

  # Attach the management interface to router
  management_router_interface:
    type: OS::Neutron::RouterInterface
    properties:
      router:
        get_resource: stack_router
      subnet:
        get_resource: management_subnet

  # Create the VLAN network
